# Server settings
server.port=8080

# DataSource (replace with your credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/sfwr?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSP View Resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Security / JWT
app.jwt.secret=change_me_to_a_long_random_secret
app.jwt.expiration-ms=86400000


